name: Publish to GitHub Releases

permissions:
  contents: write
  id-token: write

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a new GitHub release'
        required: true
        type: boolean
        default: true
      release_tag:
        description: 'Release tag (e.g., v2.4.0)'
        required: false
        type: string

jobs:
  build:
    name: Build on ${{ matrix.os }} / ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            arch: x64
          - os: ubuntu-24.04-arm
            arch: arm64
          - os: macos-15
            arch: arm64
          - os: windows-2022
            arch: x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Bun v1.2.15
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.15

      - name: Install deps — Linux
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            g++ cmake ninja-build \
            libgtk-4-dev libwebkitgtk-6.0-dev \
            || \
          sudo apt-get install -y \
            g++ cmake ninja-build \
            libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install deps — macOS
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew update
          brew install cmake ninja
          # macOS provides its own WebKit framework

      - name: Install deps — Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install --yes cmake --installargs '"ADD_CMAKE_TO_PATH=System"'
          choco install --yes ninja
          choco install --yes mingw
          choco install --yes webview2-runtime

      - name: Build
        shell: bash
        run: |
          rm -rf ./build && \
          mkdir build && \
          bun install --frozen-lockfile && \
          bun run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: |
            ./build/libwebview-*.so
            ./build/libwebview.dylib
            ./build/libwebview.dll

  publish:
    name: Publish to GitHub Releases
    needs: build
    runs-on: ubuntu-latest
    if: ${{ inputs.create_release == true }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Copy binaries into single directory
        shell: bash
        run: |
          mkdir -p release
          cp artifacts/**/*.* release/ || true
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag || steps.version.outputs.tag }}
          name: Release ${{ inputs.release_tag || steps.version.outputs.tag }}
          body: |
            ## Webview Bun Binaries
            
            This release contains pre-built webview binaries for multiple platforms:
            - Linux x64 (libwebview-x64.so)
            - Linux ARM64 (libwebview-arm64.so)
            - macOS ARM64 (libwebview.dylib)
            - Windows x64 (libwebview.dll)
            
            ### Installation
            
            Download the binary for your platform and place it in the `build/` directory of your project.
            
            ### Built with
            - Bun v1.2.15
            - webview library (https://github.com/webview/webview)
          files: |
            release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & Push binaries to repo
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          rm -rf ./build
          mkdir -p build
          cp release/*.* build/ || true
          git add ./build/*
          git commit -m "Update Binaries - ${{ steps.version.outputs.tag }}" || echo "No changes to commit"
          git push

  publish-npm:
    name: Publish to npm
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.15

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Copy binaries to build directory
        shell: bash
        run: |
          rm -rf ./build
          mkdir -p build
          cp artifacts/**/*.* build/ || true
          ls -la build/

      - name: Verify package contents
        shell: bash
        run: |
          echo "=== src/ directory ==="
          ls -la src/
          echo ""
          echo "=== build/ directory ==="
          ls -la build/

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Publish to npm
        run: bun publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
